<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur en base n | Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ressources/favicon.ico">
</head>
<body>
    <button id="scroll-up-button" onclick="topFunction()">Top</button>
    <div class="header-flexbox">
        <a href=".">
            <div class="title-flexbox">
                <img id="logo-title"  src="ressources/images/calculator.png" alt="Logo calculatrice">
                <hr id="divider-title">
                <p id="text-title">Convertisseur de bases <br>Calculatrice binaire</p>
            </div>
        </a>
        <div class="navbar-flexbox">
            <nav id="navbar">
                <ul id="navbar-options">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Convertisseur de bases</a></li>
                    <li><a href="#">Calculatrice binaire</a></li>
                    <li><a href="#">Méthodes de conversion</a></li>
            </nav>
            <a href="#"><button id="button-header">Contact</button></a>
        </div>
    </div>
    <div class="container-conversion-zone">
        <div class="conversion-form">
            <form action="" autocomplete="off">
                <div class="conversion-zone">
                    <div class="container-label-input">
                        <label class="conversion-label"for="Number to convert">Nombre à convertir</label>
                        <input id="number-to-convert-input" type="text" name="Number to convert" placeholder="...">
                    </div>
                    <div class="container-label-input">
                        <label class="conversion-label"for="Number to convert">De la base</label>
                        <input class="base-input" id="initial-base"type="text" name="Inital base" placeholder="...">
                    </div>

                    <button id="invert-bases-button" tabindex="-1">&lt; &gt;</button>

                    <div class="container-label-input">
                        <label class="conversion-label"for="Number to convert">Vers la base</label>
                        <input class="base-input" id = "final-base" type="text" name="Conversion base" placeholder="...">
                    </div>
                </div>
                <div class="buttons-zone">
                    <button id="reset-button" type="reset" onclick="return false">↻</button>
                    <button id="submit-button" type="submit" onclick="return false">Convertir</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="test"></div>

    <script src="script.js"></script>
</main>
</body>
</html>
